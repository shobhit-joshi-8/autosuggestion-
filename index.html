<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="multi-select-tag.css">
    <title>Autosuggest widgets</title>

<body>

  <option value="6">France (FR)</option>
  <option value="7">Finland (FI)</option>
  <option value="8">Germany (DE)</option>
  <option value="9">Greenland (GL)</option>
  <option value="10">Hong Kong (HK)</option>
  <option value="9">India (IN)</option>
  <option value="9">Italy (IT)</option>
  <option value="9">Japan (JP)</option>
  <option value="9">Mexico (MX)</option>
  <option value="9">Norway (NO)</option>
  <option value="9">Poland (PL)</option>
  <option value="9">Switzerland (CH)</option>
  <option value="9">United Kingdom (GB)</option>
  <option value="9">United States (US)</option>

</select>

<script src="multi-select-tag.js"></script>
<script>
      
    new MultiSelectTag('countries', {
    rounded: true,    // default true
    shadow: true      // default false
})
</script>
</body>
</html>
